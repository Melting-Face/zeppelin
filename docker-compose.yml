---
version: '3.1'
services:
  zeppelin:
    build: zeppelin
    ports:
      - '8080:8080'
      - '4040:4040'
    environment:
      - ZEPPELIN_LOG_DIR=/logs
      - ZEPPELIN_NOTEBOOK_DIR=/notebook
    volumes:
      - ./logs:/logs
      - ./data:/data
      - ./notebook:/notebook
    platform: linux/amd64
